<div ng-include="'views/partials/nav.html'"></div>
<div class="container">
  <h2>Enter New Data</h2>
  <form class="col-md-12" id="dataForm">
    <div class="form-group col-md-6">
        <label for="height">Height (in.):</label>
        <input type="text" name="height" class="form-control" ng-model="vm.newEntry.height_value" placeholder="Height (in.)"/>
        </div>
    <div class="form-group col-md-6">
        <label for="weight">Weight (lbs.):</label>
        <input type="text" name="weight" class="form-control" ng-model="vm.newEntry.weight_value" placeholder="Weight (lbs.)"/>
        </div>
      <div class="form-group col-md-6">
      <label for="age">Age:</label>
      <input type="text" name="age" class="form-control" ng-model="vm.newEntry.age_value" placeholder="Age"/>
      </div>
      <div class="form-group col-md-6">
      <label for="waist">Waist Size (in.):</label>
      <input type="text" name="waist" class="form-control" ng-model="vm.newEntry.waist_value" placeholder="Waist Size (in.)"/>
      </div>
      <div class="form-group col-md-6">
        <label for="systolic">Systolic Pressure:</label>
        <input type="text" name="systolic" class="form-control" ng-model="vm.newEntry.systolic_value" placeholder="Systolic Pressure"/>
        </div>
    <div class="form-group col-md-6">
        <label for="diastolic">Diastolic Pressure:</label>
        <input type="text" name="diastolic" class="form-control" ng-model="vm.newEntry.diastolic_value" placeholder="Diastolic Pressure"/>
        </div>
      <div class="form-group col-md-6">
        <label for="acitvity">Moderate Physical Activity (min./week):</label>
        <input type="text" name="activity" class="form-control" ng-model="vm.newEntry.physical_activity_value" placeholder="Moderate Physical Activity (min/week)"/>
        </div>
    <div class="form-group col-md-6">
        <label for="inactivity">Physical Inactivity (consecutive min.):</label>
        <input type="text" name="inactivity" class="form-control" ng-model="vm.newEntry.inactivity_value" placeholder="Physical Inactivity (consecutive min.)"/>
        </div>
    <div class="form-group col-md-6">
        <label for="sleep">Sleep (hrs/night):</label>
        <input type="text" name="sleep" class="form-control" ng-model="vm.newEntry.sleep_value" placeholder="Hours of Sleep (hrs/night)"/>
        </div>
    <div class="form-group col-md-6">
        <label>ACSM Risk Questions:</label>
        <div class="radio" for="acsm">
        <label><input type="radio" name="acsm" ng-model="vm.newEntry.acsm_value" value="No">No to all questions</label>
        </div>
        <div class="radio" for="acsm">
        <label><input type="radio" name="acsm" ng-model="vm.newEntry.acsm_value" value="Yes">Yes to at least 1 question</label>
        </div>
        </div>
    <div class="form-group col-md-6">
        <label>Total Stress:</label>
        <div class="radio" for="total_stress">
        <label><input type="radio" name="total_stress" ng-model="vm.newEntry.total_stress_value" value="false">0-2</label>
        </div>
        <div class="radio" for="total_stress">
        <label><input type="radio" name="total_stress" ng-model="vm.newEntry.total_stress_value" value="true">3-5</label>
        </div>
        </div>
    <div class="form-group col-md-6">
        <label>Stress Management:</label>
        <div class="radio" for="stress_management">
        <label><input type="radio" name="stress_management" ng-model="vm.newEntry.stress_management_value" value="5">4-5</label>
        </div>
        <div class="radio" for="stress_management">
        <label><input type="radio" name="stress_management" ng-model="vm.newEntry.stress_management_value" value="3">3</label>
        </div>
        <div class="radio" for="stress_management">
        <label><input type="radio" name="stress_management" ng-model="vm.newEntry.stress_management_value" value="0">0-2</label>
        </div>
        </div>
    <div class="form-group col-md-3">
        <label>Nicotine Use?:</label>
        <div class="radio" for="nicotine">
        <label><input type="radio" name="nicotine" ng-model="vm.newEntry.nicotine_value" value="false">No</label>
        </div>
        <div class="radio" for="nicotine">
        <label><input type="radio" name="nicotine" ng-model="vm.newEntry.nicotine_value" value="true">Yes</label>
        </div>
        </div>
    <div class="form-group col-md-3">
        <label>Gender:</label>
        <div class="radio" for="gender">
        <label><input type="radio" name="gender" ng-model="vm.newEntry.gender" value="F">F</label>
        </div>
        <div class="radio" for="gender">
        <label><input type="radio" name="gender" ng-model="vm.newEntry.gender" value="M">M</label>
        </div>
        </div>
    <div class="form-group col-md-6">
        <label>Was your father diagnosed with Heart Disease before age 55 and/or mother before age 65?:</label>
        <label class="radio-inline" for="history">
        <input type="radio" name="history" ng-model="vm.newEntry.family_history_value" value="false">No</label>
        <label class="radio-inline" for="history">
        <input type="radio" name="history" ng-model="vm.newEntry.family_history_value" value="true">Yes</label>
        </div>
      <div class="form-group col-md-8">
      <button ng-click="vm.packEntry(vm.newEntry, vm.id)" class="btn btn-success">Submit Data</button>
      <button ng-click="vm.dashView()" class="btn btn-danger">Back</button>
      </div>
      </form>
</div>
