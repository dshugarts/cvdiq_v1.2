<div class="ng-cloak" ng-include="'views/partials/nav.html'"></div>
<div class="container">
        <h2>My ACSM Risk Questionnaire</h2>
    </br>
    </br>
        <table class="table">
                <thead>
                  <tr>
                    <th>Metric</th>
                    <th>Value</th>
                    <th>Points Earned</th>
                    <th>Risk Level</th>
                  </tr>
                </thead>
                <tbody ng-repeat="data in vm.dataArray.list">
                    <tr class={{vm.acsmClass}}>
                        <td><strong>ACSM Risk Questions:</strong></td>
                        <td>{{data.acsm_value}}</td>
                        <td>{{data.acsm_score}}/10</td>
                        <td>{{vm.acsmRisk}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="container">
        {{vm.gluReport}}
    </div>
    </br>
    </br>
    <div class="container">
            <button class="btn btn-primary" ng-click="vm.reportPage()">Return to Report</button>
        </div>
